<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        <div class="navbar content">BuzzQuizz</div>
    </header>
    <main class="container">
        <div class="mostrarQuizzes escondido">
            <div class="content">
                <div class="inserirQuizz"></div>
            </div>
            <ul>
                <li class="Quizz"></li>
                <li class="Quizz"></li>
                <li class="Quizz"></li>
            </ul>
        
            <ul>
                <li class="Quizz"></li>
                <li class="Quizz"></li>
                <li class="Quizz"></li>
            </ul>
        </div>   
    </main>   
    <div class="criarQuizz">
        <div>
            <p class="informacoes">Comece pelo começo</p>
        </div>
        <div class="informacoes">
            
            <input data-test="title-input" id="title" minlength="20" maxlength="65" type="text" class="titulo" placeholder="Título do seu quizz" value="dddddddddddddddddddddd">
            <input data-test="img-input" id="url-img" type="text" class="imagem-capa" placeholder="URL da imagem do seu quizz" value="https://hub.driven.com.br/tempo-de-codigo">
            <input data-test="questions-amount-input" id="qntd-perguntas" type="number" class="qtde-perguntas" placeholder="Quantidade de perguntas do quizz" value ="5">
            <input data-test="levels-amouts-input" id="qntd-nvl" type="number" class="qtde-niveis" placeholder="Quantidade de níveis do quizz" value ="5">
        </div>
        <button data-test="go-creat-questions" onclick="checkUrl(document.querySelector('.imagem-capa').value)">Prosseguir para criar perguntas</button>
    </div>
    <div class="criarPerguntas escondido">
        <div>
            <p class="informacoes">Crie suas perguntas</p>
        </div>
        <div data-test="question-ctn" class="pergunta1">
            <div class="info1">
                <span>Pergunta 1</span>
                <input id="txtPergunta" data-test="question-input" type="text" class="text-pergunta1" placeholder="Texto da pergunta">
                <input id="corPergunta" data-test="question-color-input" type="text" class="cor-pergunta1" placeholder="Cor de fundo da pergunta">
            </div>
            <div class="correta1">
                <span>Resposta correta</span>
                <input id="" data-test="correct-answer-input" type="text" class="correta-pergunta1" placeholder="Resposta correta">
                <input id="" data-test="correct-img-input" type="text" class="url-certa-pergunta1" placeholder="URL da imagem">
            </div>
            <div class="incorretas1">
                <span class="">Respostas incorretas</span>
                <div class="incorreta1">
                    <input id="" data-test="wrong-answer-input" type="text" class="incorreta1-pergunta1" placeholder="Resposta incorreta 1">
                    <input id="" data-test="wrong-img-input" type="text" class="text-pergunta1" placeholder="URL da imagem 1">
                </div>
                <div class="incorreta2">
                    <input id="" data-test="wrong-answer-input" type="text" class="incorreta2-pergunta1" placeholder="Resposta incorreta 2">
                    <input id="" data-test="wrong-img-input" type="text" class="text-pergunta1" placeholder="URL da imagem 2">
                </div>
                <div class="incorreta3">
                    <input id="" data-test="wrong-answer-input" type="text" class="incorreta3-pergunta1" placeholder="Resposta incorreta 3">
                    <input id="" data-test="wrong-img-input" type="text" class="text-pergunta1" placeholder="URL da imagem 3">
                </div>
            </div>
        </div>
        <button data-test="go-creat-levels" onclick="GetValuePerguntas()">Prosseguir para criar níveis</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
