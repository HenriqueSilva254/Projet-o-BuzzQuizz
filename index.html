<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <div class="navbar content">BuzzQuizz</div>
    </header>
    <div class="pagina1">
        
        <main class="container">
            <div class="content">
                <div class="inserirQuizz">
                    <div class="nenhumquizz">Você não criou nenhum quizz ainda :(</div>
                    <div class="criarquizz" data-test="create-btn" onclick="criarQuizzz()">Criar Quizz</div>
                </div>
            </div>
            <p class="titulo">Todos os Quizzes</p>
            <ul class="todosQuizzes">
                <li class="Quizz"></li>
            </ul>
        </main>
    </div>
    
    <div class="criarQuizz escondido">
        <div>
            <p class="informacoes">Comece pelo começo</p>
        </div>
        <div class="informacoes">
            
            <input data-test="title-input" id="title" minlength="20" maxlength="65" type="text" class="titulodoquizz" placeholder="Título do seu quizz" >
            <input data-test="img-input" id="url-img" type="text" class="imagem-capa" placeholder="URL da imagem do seu quizz" value="https://hub.driven.com.br/tempo-de-codigo">
            <input data-test="questions-amount-input" id="qntd-perguntas" type="number" class="qtde-perguntas" placeholder="Quantidade de perguntas do quizz">
            <input data-test="levels-amount-input" id="qntd-nvl" type="number" class="qtde-niveis" placeholder="Quantidade de níveis do quizz">
        </div>
        <button data-test="go-create-questions" onclick="numerodePerguntas(), criarPerguntas()">Prosseguir para criar perguntas</button>
    </div>
    <div class="criarPerguntas escondido">
        <div>
            <p class="informacoes">Crie suas perguntas</p>
        </div>
        <!-- <div data-test="question-ctn" class="pergunta1"> -->
            <!-- <div class="info1"> -->
        <!-- <div class="pergunta1mini">Pergunta 1 </div> -->
        <div  data-test="question-ctn" class="pergunta">
            <div class="info">
                <div class="perguntamini" data-test="question-ctn">
                    <span>Pergunta 1</span>
                    <img src="imgs/note.png" data-test="toggle" onclick="abrirPergunta(this, 1)">
                </div>
                <input id="txtPergunta" data-test="question-input" type="text" class="text-pergunta1" placeholder="Texto da pergunta">
                <input id="corPergunta" data-test="question-color-input" type="text" class="cor-pergunta1" placeholder="Cor de fundo da pergunta">
            </div>
            <div class="correta1">
                <span>Resposta correta</span>
                <input id="" data-test="correct-answer-input" type="text" class="correta-pergunta1" placeholder="Resposta correta">
                <input id="" data-test="correct-img-input" type="text" class="url-certa-pergunta1" placeholder="URL da imagem">
            </div>
            <div class="incorretas1">
                <span class="">Respostas incorretas</span>
                <div class="incorreta1">
                    <input id="" data-test="wrong-answer-input" type="text" class="incorreta1-pergunta1" placeholder="Resposta incorreta 1">
                    <input id="" data-test="wrong-img-input" type="text" class="text-pergunta1" placeholder="URL da imagem 1">
                </div>
                <div class="incorreta2">
                    <input id="" data-test="wrong-answer-input" type="text" class="incorreta2-pergunta1" placeholder="Resposta incorreta 2">
                    <input id="" data-test="wrong-img-input" type="text" class="text-pergunta1" placeholder="URL da imagem 2">
                </div>
                <div class="incorreta3">
                    <input id="" data-test="wrong-answer-input" type="text" class="incorreta3-pergunta1" placeholder="Resposta incorreta 3">
                    <input id="" data-test="wrong-img-input" type="text" class="text-pergunta1" placeholder="URL da imagem 3">
                </div>
            </div>
        </div> 
        <div class="criarPerguntas outrasPerguntas">
        </div>    
        <button onclick="decidirNiveis()" data-test="go-create-levels">Prosseguir para criar níveis</button>
        <!-- decidirNiveis() GetValuePerguntas() -->
    </div>
    <!-- </div> -->
    <div class="decidirNiveis escondido">
        <div>
            <span class="informacoes">Agora, decida os níveis</span>
        </div>
        <div class="informacoes">
                <p>nível 1</p>
                <input type="text" data-test="level-input" class="titulo-nivel1" placeholder="Título do nível">
                <input type="text" data-test="level-percent-input" class="%acerto-nivel1" placeholder="% de acerto mínima">
                <input type="text" data-test="level-img-input" class="url-nivel1" placeholder="URL da imagem do nível">
                <textarea type="text" data-test="level-description-input"  class="descricao-nivel1" placeholder="Descrição do nível"></textarea>
            </div>
        
        <div class="decidirNiveis outrosNiveis">

        </div>
        
        <button onclick="criar()" data-test="finish">Finalizar Quizz</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="./script/script.js"></script>
</body>

</html>
