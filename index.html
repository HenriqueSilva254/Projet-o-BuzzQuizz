<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <div class="navbar content">BuzzQuizz</div>
    </header>
    <div class="pagina1">
        
        <main class="container">
            <div class="content">
                <div class="inserirQuizz">
                    <div class="nenhumquizz">Você não criou nenhum quizz ainda :(</div>
                    <div class="criarquizz" onclick="criarQuizz()">Criar Quizz</div>
                </div>
            </div>
            <p class="titulo">Todos os Quizzes</p>
            <ul class="todosQuizzes">
                <li class="Quizz"></li>
            </ul>
        </main>
    </div>
    
    <div class="criarQuizz escondido">
        <div>
            <p class="informacoes">Comece pelo começo</p>
        </div>
        <div class="informacoes">
            
            <input type="text" class="tituloquizz" placeholder="Título do seu quizz">
            <input type="text" class="imagem-capa" placeholder="URL da imagem do seu quizz">
            <input type="text" class="qtde-perguntas" placeholder="Quantidade de perguntas do quizz">
            <input type="text" class="qtde-niveis" placeholder="Quantidade de níveis do quizz">
        </div>
        <button onclick="criarPerguntas()">Prosseguir para criar perguntas</button>
    </div>
    <div class="criarPerguntas escondido">
        <div>
            <p class="informacoes">Crie suas perguntas</p>
        </div>
        <!-- <div class="pergunta1mini">Pergunta 1 </div> -->
        <div class="pergunta">
            <div class="info">
                <span>Pergunta 1</span>
                <input type="text" class="text-pergunta1" placeholder="Texto da pergunta">
                <input type="text" class="cor-pergunta1" placeholder="Cor de fundo da pergunta">
            </div>
            <div class="correta1">
                <span>Resposta correta</span>
                <input type="text" class="correta-pergunta1" placeholder="Resposta correta">
                <input type="text" class="url-certa-pergunta1" placeholder="URL da imagem">
            </div>
            <div class="incorretas1">
                <span class="">Respostas incorretas</span>
                <div class="incorreta1">
                    <input type="text" class="incorreta1-pergunta1" placeholder="Resposta incorreta 1">
                    <input type="text" class="incorreta2-pergunta1" placeholder="URL da imagem 1">
                </div>
                <div class="incorreta2">
                    <input type="text" class="incorreta2-pergunta1" placeholder="Resposta incorreta 2">
                    <input type="text" class="incorreta2-pergunta1" placeholder="URL da imagem 2">
                </div>
                <div class="incorreta3">
                    <input type="text" class="incorreta3-pergunta1" placeholder="Resposta incorreta 3">
                    <input type="text" class="incorreta3-pergunta1" placeholder="URL da imagem 3">
                </div>
            </div>
        </div> 
        <div class="criarPerguntas outrasPerguntas">

        </div>
        <button onclick="decidirNiveis()">Prosseguir para criar níveis</button>
    </div>
    <div class="decidirNiveis escondido">
        <div>
            <span class="informacoes">Agora, decida os níveis</span>
        </div>
        <div class="informacoes">
            <p>nível 1</p>
            <input type="text" class="titulo-nivel1" placeholder="Título do nível">
            <input type="text" class="%acerto-nivel1" placeholder="% de acerto mínima">
            <input type="text" class="url-nivel1" placeholder="URL da imagem do nível">
            <input type="text" class="descricao-nivel1" placeholder="Descrição do nível">
        </div>
        <div class="decidirNiveis outrosNiveis">

        </div>
        <button onclick="criar()">Finalizar Quizz</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="./script/script.js"></script>
</body>

</html>
